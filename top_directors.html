<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Directors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Import Sidebar -->
    <div class="sidebar-container">
        <!-- Sidebar will be imported here -->
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Top Directors</h1>
        <div id="controls">
            <label for="director-count">Number of top directors:</label>
            <input type="number" id="director-count" min="5" max="20" value="10">
            <button id="update-chart">Update</button>
        </div>
        <div id="chart"></div>
        <div id="director-movies"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="top_directors.js"></script>
    <script>
        // JavaScript to import sidebar.html into sidebar-container div
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.sidebar-container').innerHTML = html;
            });
    </script>
</body>
</html>
