<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Import Sidebar -->
    <div class="sidebar-container">
        <!-- Sidebar will be imported here -->
        <!-- Use JavaScript to import sidebar.html into this div -->
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="container">
            <h1>Data Visualisation of Top IMBD Movies in 2023</h1>
            <p style="text-align: center;">
                <a href="https://www.kaggle.com/datasets/ashishjangra27/imdb-top-250-movies">Data</a>
                <br>
                <a href="https://github.com/adrijanmalinovic/Vizualizacija-Podataka-KV">GitHub Repository</a>
            </p>
        </div>
    </div>

    <script>
        // JavaScript to import sidebar.html into sidebar-container div
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.sidebar-container').innerHTML = html;
            });
    </script>
</body>
</html>
